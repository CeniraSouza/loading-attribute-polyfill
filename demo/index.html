<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>loading-attribute polyfill demo</title>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<style>
			/*** These are demo related styles ***/
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
					"Segoe UI Symbol";
			}
			/* Defing the header to be two screen sizes height at minimum to ensure that the images within the main section are being loaded lazy */
			body > header {
				min-height: 200vh;
			}
			body > header img,
			body > header iframe,
			body > main img,
			body > main iframe {
				margin: 1rem;
			}

			/* Displaying the images on smaller viewports */
			img {
				max-width: 40vw;
				height: auto;
			}
		</style>
		<!-- Including other optional polyfills depending on expected browser support scope -->
		<script
			src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=IntersectionObserver"
			crossorigin="anonymous"
		></script>
		<script
			type="text/javascript"
			src="../loading-attribute-polyfill.min.js"
		></script>
	</head>
	<body>
		<p>The sample images embedded into this document are including textual information on their embedding technique, like the HTML tag, attributes and pixel density to show you that the correct image has been loaded.</p>
		<header>
			<!-- Regular images with loading="lazy" attribute provided for testing -->
			<noscript class="loading-lazy">
				<img
					src="img/img-src-loadinglazy.250x150.png"
					loading="lazy"
					alt=".."
					width="250"
					height="150"
				/>
			</noscript>

			<img
				src="img/img-src-loadingeager.250x150.png"
				loading="eager"
				alt=".."
				width="250"
				height="150"
			/>

			<img
				src="img/img-src-loadingauto.250x150.png"
				loading="auto"
				alt=".."
				width="250"
				height="150"
			/>

			<picture>
				<noscript class="loading-lazy">
					<source
						media="(min-width: 40em)"
						srcset="
							img/picture-media1x-loadinglazy.250x150.png 1x,
							img/picture-media2x-loadinglazy.500x300.png 2x
						"
					/>
					<source
						srcset="
							img/picture-1x-loadinglazy.250x150.png 1x,
							img/picture-2x-loadinglazy.500x300.png 2x
						"
					/>
					<img
						src="img/picture-imgsrc-loadinglazy.250x150.png"
						loading="lazy"
						alt=".."
						width="250"
						height="150"
					/>
				</noscript>
			</picture>

			<noscript class="loading-lazy">
				<img
					src="img/img-src-loadinglazy.250x150.png"
					srcset="
						img/img-srcset1024w-loadinglazy.1024x400.png 1024w,
						img/img-srcset640w-loadinglazy.640x400.png    640w,
						img/img-srcset320w-loadinglazy.320x320.png    320w
					"
					sizes="(min-width: 36em) 33.3vw, 100vw"
					alt="A rad wolf"
					loading="lazy"
				/>
			</noscript>

			<!-- Regular iframe with loading="lazy" attribute provided for testing -->
			<noscript class="loading-lazy">
				<iframe
					src="https://player.vimeo.com/video/87110435"
					width="320"
					height="180"
					loading="lazy"
				></iframe>
			</noscript>
		</header>

		<main>
			<!-- Lazy-load an offscreen image when the user scrolls near it -->
			<noscript class="loading-lazy">
				<img
					src="img/lazyimg-src-loadinglazy.250x150.png"
					loading="lazy"
					alt=".."
					width="250"
					height="150"
				/>
			</noscript>

			<!-- Load an image right away instead of lazy-loading -->
			<img
				src="img/img-src-loadingeager.250x150.png"
				loading="eager"
				alt=".."
				width="250"
				height="150"
			/>

			<!-- Browser decides whether or not to lazy-load the image -->
			<img
				src="img/img-src-loadingauto.250x150.png"
				loading="auto"
				alt=".."
				width="250"
				height="150"
			/>

			<!-- Lazy-load images in <picture> -->
			<picture>
				<noscript class="loading-lazy">
					<source
						media="(min-width: 40em)"
						srcset="
							img/lazypicture-media1x-loadinglazy.250x150.png 1x,
							img/lazypicture-media2x-loadinglazy.500x300.png 2x
						"
					/>
					<source
						srcset="
							img/lazypicture-1x-loadinglazy.250x150.png 1x,
							img/lazypicture-2x-loadinglazy.500x300.png 2x
						"
					/>
					<img
						src="img/lazypicture-imgsrc-loadinglazy.250x150.png"
						loading="lazy"
						alt=".."
						width="250"
						height="150"
					/>
				</noscript>
			</picture>

			<!-- Lazy-load an image that has srcset specified -->
			<noscript class="loading-lazy">
				<img
					src="img/lazyimg-src-loadinglazy.250x150.png"
					srcset="
						img/lazyimg-srcset1024w-loadinglazy.1024x400.png 1024w,
						img/lazyimg-srcset640w-loadinglazy.640x400.png    640w,
						img/lazyimg-srcset320w-loadinglazy.320x320.png    320w
					"
					sizes="(min-width: 36em) 33.3vw, 100vw"
					alt="A rad wolf"
					loading="lazy"
				/>
			</noscript>

			<!-- Lazy-load an offscreen iframe when the user scrolls near it -->
			<noscript class="loading-lazy">
				<iframe
					src="https://player.vimeo.com/video/20997150"
					width="320"
					height="180"
					loading="lazy"
				></iframe>
			</noscript>
		</main>
	</body>
</html>
